<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Dynamic field</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="Description" content="Author: Nosiljevets Ivan"> -->
  <!-- <link rel="canonical" href="http://www.makheshvara.top/"/> -->
  <link rel="stylesheet" href="css/field.css">
</head>
<body>


<section class="field">
  <div class="field__field-control-panel">
    <div class="field__field-square field__field-square-control field__field-square_control-delete-column" title="Кнопка удаления столбца" onclick="action('deleteColumn')"><div class="minus"></div></div>
    <div class="field__field-square field__field-square-control field__field-square_control-delete-row" title="Кнопка удаления строки" onclick="action('deleteRow')"><div class="minus"></div></div>
    <div class="field__field-square field__field-square-control field__field-square_control-add-column" title="Кнопка добавления столбца" onclick="action('addColumn')"><div class="plus"></div></div>
    <div class="field__field-square field__field-square-control field__field-square_control-add-row" title="Кнопка добавления строки" onclick="action('addRow')"><div class="plus"></div></div>
  </div>
  <div class="field__field-view-panel">
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
    <div class="field__field-square"></div>
  </div>
  </section>


<script src="js/field.js"></script>
</body>
</html>
